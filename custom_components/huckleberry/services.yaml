log_growth:
  name: Log Growth Measurements
  description: Log child's weight, height, and head circumference measurements.
  fields:
    device_id:
      description: Select child device
      required: true
      selector:
        device:
          integration: huckleberry
    child_uid:
      description: Child UID (optional, overrides device selection)
      example: VZiSnxmU3KawWzsSLTqyuPTlsuX2
      advanced: true
      required: false
    weight:
      description: Weight measurement (kg for metric, lbs for imperial)
      example: 5.2
      required: false
      selector:
        number:
          min: 0
          max: 50
          step: 0.01
          mode: box
    height:
      description: Height/length measurement (cm for metric, inches for imperial)
      example: 65.5
      required: false
      selector:
        number:
          min: 0
          max: 200
          step: 0.1
          mode: box
    head:
      description: Head circumference measurement (cm for metric, inches for imperial)
      example: 42.3
      required: false
      selector:
        number:
          min: 0
          max: 100
          step: 0.1
          mode: box
    units:
      description: Unit system for measurements
      default: metric
      required: false
      selector:
        select:
          options:
            - metric
            - imperial
